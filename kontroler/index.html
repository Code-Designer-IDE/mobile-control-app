<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="manifest.json">
    <body>
    
        <div class="container">

            <div class="top">

                <div class="bluetooth-controls">
                    <p id="device-name">Brak połączenia</p>
                    <button id="connect">Połącz z Bluetooth</button>
                    <button id="disconnect" disabled style="display: none;">Rozłącz</button>
                </div>

                <div class="distance">
                    
                    10cm

                </div>

                <div class="settings-icon" onclick="toggleSettings()">
                    
                    <img class="settings-img" src="images/settings.png" alt="Settings">
                
                </div>

            </div>
    
            <div class="controls-area" id="controls-area">

                <div class="move-controls">

                    <div class="joystick-wrapper">

                        <!-- <div class="joystick-position" id="joystick-position">
                            
                            X: 0, Y: 0

                        </div> -->

                        <div class="joystick" id="joystick">
                            
                            <div class="inner-circle" id="inner-circle"></div>

                        </div>
                    </div>
    
                    <div class="arrow-buttons" id="arrow-buttons">
                        <button class="arrow arrow-up">↑</button>
                        <button class="arrow arrow-left">←</button>
                        <button class="arrow arrow-right">→</button>
                        <button class="arrow arrow-down">↓</button>
                    </div>

                </div>


                <div class="switch">
                    <input type="checkbox" id="toggle" class="toggle-input">
                    <label for="toggle" class="toggle-label"></label>
                </div>

                <div class="emojis">
                    
                    <button class="emoji horn"></button>
                    
                    <button class="emoji emoji-top"></button>
                    
                    <button class="emoji emoji-bottom"></button>
                    
                    <button class="emoji emoji-left"></button>
                    
                    <button class="emoji emoji-right"></button>
                
                </div>

            </div>

            </div>
        
        </div>

        <div class="settings-page" id="settings-page">

            <div class="option">

                <label>zamiana kontrolek miejscami</label>

                <input type="checkbox" id="swap-checkbox" onclick="swapControls()">
            
            </div>

            <div class="option">

                <label for="theme-toggle">zmiana motywu na ciemny/jasny</label>
                
                <input type="checkbox" id="theme-toggle" onchange="toggleTheme()">
            
            </div>

            <div class="option">

                <label for="arrow-toggle">zmiana joysticka na strzałki</label>

                <input type="checkbox" id="arrow-toggle" onclick="toggleArrow()">

            </div>

            <button class="back-button" onclick="toggleSettings()">Powrót</button>
        
        </div>

        <script src="bluetooth.js"></script>
        <script src="script.js"></script>
    </body>
</html>
